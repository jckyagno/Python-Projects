{% extends "MusicReviews/MusicReviews_base.html" %}

{% load crispy_forms_tags %}

{% load static %}

{% block title %} Add Music{% endblock %}


{% block content %}
<h1 class="fancy">Rate the Music</h1>
<div class="add-music-container">
    <form method="POST" class="add-music-form">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-success" type="submit" name="Save_Review">Submit</button>
    </form>
</div>

{% endblock %}
