{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Job Scraping{% endblock %}</title>
        <script src="{% static 'js/sortable.js' %}"></script>

        <link rel="stylesheet" href="{% static 'css/sortable.css' %}">

            <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        {% block head %}{% endblock %}
    </head>

    <body>

        <!-- NAVBAR -->
        <div class="page-container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid ">
                    <a class="navbar-brand" href="#">Job Scraping</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="{% url 'JobScraping_home' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'searchAPI' %}">Search for Jobs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'JobScraping_input' %}">Add a Job</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'JobScraping_history' %}">History</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- END NAVBAR -->

            <!--MAIN CONTENT-->
            {% block content %}


            {% endblock %}
            <!-- END MAIN CONTENT-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
