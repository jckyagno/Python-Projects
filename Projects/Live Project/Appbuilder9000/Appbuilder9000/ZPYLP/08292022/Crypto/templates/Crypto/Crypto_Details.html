{% extends "Crypto/Crypto_Base.html" %}

{% load crispy_forms_tags %}

{% load static %}

{% block title %} Details Page {% endblock %}


{% block content %}
<h1 class="fancy">Details</h1>
    <table class="crypto-tables">
        <thead>
            <tr>
                <th>Coin</th>
                <th>Ticker</th>
                <th>Rating</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ details.crypto_name }}</td>
                <td>{{ details.ticker_symbol }}</td>
                <td>{{ details.crypto_rating }}</td>
                <td><a href="{% url 'crypto_update' details.id %}">Edit</a></td>
                <td><a href="{% url 'crypto_delete' details.id %}"><i class="fa-solid fa-trash-can">?</i></a></td>
            </tr>
        </tbody>
    </table>


{% endblock%}
