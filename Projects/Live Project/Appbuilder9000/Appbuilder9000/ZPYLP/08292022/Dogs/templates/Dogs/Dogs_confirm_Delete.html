{% extends 'Dogs/Dogs_base.html' %}

{% block title %} World of Dogs {% endblock %}

{% block header %}Delete confirmation:{% endblock %}

{% block content %}

    <form method="POST" action=".">
        {% csrf_token %}
        <h2>Confirm Delete</h2>
        <p>Are you sure you would like to delete "{{ doggo.name }}" from the database?</p>

        {{ doggo.as_p }}

        <input type="submit" value="Yes, Delete it!" class="btn">
        <button class="btn" type="button"><a href="{% url 'Dogs_home' %}">Cancel</a></button>
    </form>


{% endblock %}
