{% extends 'crochet_base.html' %}

{% block title %}Crochet Project Planner{% endblock %}

{% block header %}Create New Project:{% endblock %}

{% block content %}

    <div class="container">

    <form method="POST" class="form_page" action="{% url 'create_project' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <input type="submit" class="btn_1" value="Create New Project" name="Save_Item">
        <a href="{% url 'crochet_home' %}"><button type="button" class="btn_1" value="Cancel">Cancel</button></a>
    </form>

    </div>

{% endblock %}
