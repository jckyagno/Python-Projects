{% extends "ChristmasList_base.html" %}

{% block header %}Add Item{% endblock %}
{% block content %}

    <div class="admin_panel">
        <br>
        <h2 class="home">Add an item to your wishlist to Santa below!</h2>
        <form method="POST" action="{% url 'gift_create' %}">
            <div class="frmObject_container">
                <!-- Cross Site Request Forgery (csrf_token) protection -->
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.as_p }}
                <div class="frmBtn_container">
                    <input type="submit" class="btn" value="Add to List" name="Save_Item">
                    <a href="{% url 'gift_list' %}">
                        <button class="btn">Cancel</button>
                    </a>
                </div>
            </div>
            <div class="frmBtn_container">


        </form>
        <div class="object_container">

        </div>
    </div>

{% endblock %}
