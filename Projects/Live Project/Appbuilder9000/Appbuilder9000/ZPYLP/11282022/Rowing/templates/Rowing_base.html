<!DOCTYPE html>
{% load static %}


<html lang="en" class="bg_img">

	<head>
		<meta charset="utf-8">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1">
		<script src="{% static '/js/rowing_js.js' %}"></script>
		<link rel= "stylesheet" href="{% static '/css/rowing_layout.css' %}">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		<!---Navigation Bar-->
		<div class="Navigation_bar">

	<body>

			</div>
    	</div>

		<div class="rower_animation"></div>



		<!-----Footer------>
		<footer id="footer">
			<p> S.Linsdall | 2022 | &copy;</p>
