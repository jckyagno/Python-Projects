{% extends "Rowing_base.html" %}

{% block content %}
<h1>Delete</h1>
<div id="rowing_delete">
    <form method="POST">
        {% csrf_token %}
        <h3>Are you sure you want to delete: "{{ entry.first_name }}  {{entry.last_name}}"?</h3>
        <br>
        <button type="submit" value="submit" onclick="alertDelete();"/>Delete</button>
        <button type="submit"><a href="{% url 'rowing_update' entry.id %}">Return</a></button>
    </form>
</div>


{% endblock %}
