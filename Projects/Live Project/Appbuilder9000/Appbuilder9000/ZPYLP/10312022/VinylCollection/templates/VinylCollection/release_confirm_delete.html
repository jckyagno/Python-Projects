{% extends 'VinylCollection/base.html' %}

{% block title %}Edit{% endblock %}

{% block header %}Edit: {{ release }}{% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" value="Confirm" class="site-btn">
    <button class="site-btn"><a href="{% url 'collection' %}">Cancel</a></button>
</form>

{% endblock %}
