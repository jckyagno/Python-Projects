{% extends "anime_base.html" %}

{% block header %}Update{% endblock %}

{% block content %}
<div class="admin_panel">
	<form method="POST">
		<div class="formObject_container">
		<table>
			{% csrf_token %}
			{{ form.non_field_errors }}
			{{ form.as_p }}
		</table>
		</div>
		<div class="formBtn_container">
			<button class="btn" type="submit">Save Changes</button>
			<button class="btn"><a href="{% url 'anime_details' anime.id %}">Cancel</a></button>
		</div>
	</form>
</div>
{% endblock %}
