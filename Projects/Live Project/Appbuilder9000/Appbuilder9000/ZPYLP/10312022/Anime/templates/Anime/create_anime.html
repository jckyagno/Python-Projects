{% extends "anime_base.html" %}

{% block title %}Anime-maniac's{% endblock %}

{% block header %}Add Anime{% endblock %}

{% block content %}

<div class="admin_panel">
    <form method="POST" action=".">
        <div class="formObject_container">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
        </div>
        <div class="formBtn_container">
            <button type="submit" class="btn"><a href="{% url 'anime_archive' %}">Submit</a></button>
            <button type="button" class="btn"><a href="{% url 'anime_archive' %}">View Archive</a></button>
        </div>
    </form>
</div>
{% endblock %}
