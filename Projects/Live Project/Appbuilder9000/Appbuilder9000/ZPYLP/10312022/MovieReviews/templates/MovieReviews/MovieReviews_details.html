{% extends "MovieReviews_base.html" %}
{% block content %}
<h1 class="movie-details-title">The Movie</h1>
<p>{{ details.title }}</p>
<h1 class="movie-details-rating">The Rating</h1>
<p>{{ details.rating }}/100</p>
<h1 class="movie-details-review">The Review</h1>
<p>{{ details.review }}</p>
{{ entry.as_p }}
<div class="btn-container">
    <button class="update-button" type="submit"><a href="{% url 'MovieReviews_edit' details.id %}">Update Entry</a></button>
    <button class="delete-button" type="submit"><a href="{% url 'MovieReviews_delete' details.id %}">Delete Entry</a></button>
</div>
{% endblock %}
