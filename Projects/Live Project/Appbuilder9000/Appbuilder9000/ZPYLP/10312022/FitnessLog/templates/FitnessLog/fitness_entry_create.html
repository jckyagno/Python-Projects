{% extends "fitness_base.html" %}


{% block content %}

<div id="entry-form">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button id="entry-form-button" type="submit" name="Save_Entry">Create Entry</button>
    </form>
    <button><a href="{% url 'fitness_read' %}">VIEW LOGS</a></button>
</div>
{% endblock %}
