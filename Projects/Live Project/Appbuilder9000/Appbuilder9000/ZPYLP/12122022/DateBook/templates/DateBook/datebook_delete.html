{% extends "datebook_base.html" %}

{% block content %}
<h1>Delete</h1>
    <form method="POST">
        {% csrf_token %}
        <h3>Permanently delete entry: "{{ entry.fname }} {{ entry.lname}}"?</h3>
        <br>
        <button type="submit">Delete</button>
    </form>
<button type="submit"><a href="{% url 'datebook_update' entry.id %}">Return</a></button>
{% endblock %}
