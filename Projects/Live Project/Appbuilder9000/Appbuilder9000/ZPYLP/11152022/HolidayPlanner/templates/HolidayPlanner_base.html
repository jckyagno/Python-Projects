{% load static %}
<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{% static 'css/HolidayPlanner_layout.css' %}">
		<title>{% block title%}{% endblock %}</title>
    </head>
	<!-- start of body -->
	<body>
	<div class="body-container">
		<img class="background-img" src="{% static '/images/airplane-wing.jpg' %}" alt="Airplane in sky wing view"/>
		<!-- start of navigation bar -->
		<div class="nav-container">
			<div class="navbar">
				<a class="a-nav" href="{% url 'HolidayPlanner_home' %}">Home</a>
				<a class="a-nav" href="{% url 'HolidayPlanner_create' %}">Add</a>
				<a class="a-nav" href="{% url 'HolidayPlanner_list' %}">List</a>
				<a class="a-nav" href="{% url 'HolidayPlanner_api' %}">API</a>
				<a class="a-nav" href="{% url 'HolidayPlanner_bs' %}">Beautiful Soup</a>
			</div>
		</div>
		<!-- end of navigation bar -->
		<!-- block tags so header can be changed in each page template -->
		<h1 class="main-header">{% block header %}{% endblock %}</h1>
		<div class="content-container">
			{% block content %}{% endblock %}
		</div>
	</div>
	</body>
</html>
