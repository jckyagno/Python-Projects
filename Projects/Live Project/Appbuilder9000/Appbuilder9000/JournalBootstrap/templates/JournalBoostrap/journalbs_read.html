{% extends "journalbs_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>View Entry</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            {% for entries in entry %}
                <td><a href="{% url 'journalbs_details' entries.id %}">{{ entries.title }}</a></td>
                <td>{{ entries.date }}</td>
            {% endfor %}
        </tr>
    </tbody>
</table>
{% endblock %}
