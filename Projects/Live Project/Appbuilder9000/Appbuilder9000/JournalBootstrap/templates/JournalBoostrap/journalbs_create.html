{% extends "journalbs_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="text-center">Create</h1>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </form>
    <button class="btn btn-secondary"><a href="{% url 'journalbs_home' %}">Cancel</a></button>
    {% endblock %}
</div>
