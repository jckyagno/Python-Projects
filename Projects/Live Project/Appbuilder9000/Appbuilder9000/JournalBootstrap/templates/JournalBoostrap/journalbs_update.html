{% extends "journalbs_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Update</h1>
<div class="container">
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-primary mb-3" type="submit">Save</button>
	</form>
	<button class="btn btn-danger" type="submit"><a href="{% url 'journalbs_delete' entry.id %}">Delete</a></button>
	<button class="btn btn-secondary" type="submit"><a href="{% url 'journalbs_details' entry.id %}">Return</a></button>
	{% endblock %}
</div>
