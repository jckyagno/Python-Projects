{% extends 'ItemsApp/ItemsApp_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="item_panel">
    <div class="form-container">
        <form method="post" class="form-signin" action="{% url 'create_account' %}">
            <h2><u>Register</u></h2>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-lg btn-primary btn-block mt-3">Register</button>
        </form>
        {% if form.errors %}
        <div class="alert alert-danger mt-3" role="alert">
            <strong>Error!</strong>
            <br>
            {{ form.errors }}
        </div>
        {% endif %}
        <p class="mt-3">Already have an account?
            <a href="{% url 'itemsApp_login_modal' %}" data-toggle="modal" data-target="#loginModal">
                Log in
            </a>
        </p>
    </div>
</div>

<style>
    .text-muted {
        color: #382418 !important;
    }

    .form-text ul {
        list-style-type: none;
        padding-left: 0;
    }
</style>
{% endblock %}
